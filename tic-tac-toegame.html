<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>body {
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 5px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 100px;
  height: 100px;
  font-size: 40px;
  cursor: pointer;
  background-color: white;
  border: 2px solid #333;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
}
</style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="board">
    <button class="cell" onclick="play(0)"></button>
    <button class="cell" onclick="play(1)"></button>
    <button class="cell" onclick="play(2)"></button>

    <button class="cell" onclick="play(3)"></button>
    <button class="cell" onclick="play(4)"></button>
    <button class="cell" onclick="play(5)"></button>

    <button class="cell" onclick="play(6)"></button>
    <button class="cell" onclick="play(7)"></button>
    <button class="cell" onclick="play(8)"></button>
  </div>

  <p id="message"></p>
  <button onclick="reset()">Restart Game</button>

  <script> 
    let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameOver = false;

function play(index) {
  if (board[index] !== "" || gameOver) {
    return;
  }

  board[index] = currentPlayer;
  document.getElementsByClassName("cell")[index].innerHTML = currentPlayer;

  if (checkWin()) {
    document.getElementById("message").innerHTML =
      "Player " + currentPlayer + " Wins üéâ";
    gameOver = true;
    return;
  }

  if (!board.includes("")) {
    document.getElementById("message").innerHTML = "It's a Draw ü§ù";
    gameOver = true;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
}

function checkWin() {
  const wins = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  for (let combo of wins) {
    let [a, b, c] = combo;
    if (board[a] &&
        board[a] === board[b] &&
        board[a] === board[c]) {
      return true;
    }
  }
  return false;
}

function reset() {
  board = ["", "", "", "", "", "", "", "", ""];
  gameOver = false;
  currentPlayer = "X";
  document.getElementById("message").innerHTML = "";

  let cells = document.getElementsByClassName("cell");
  for (let i = 0; i < cells.length; i++) {
    cells[i].innerHTML = "";
  }
}

  </script>
</body>
</html>
