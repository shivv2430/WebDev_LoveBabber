<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    

    <Script>
        //Primitive Data Types
        let a=12;
        a="Shivani";
        a=true;
        a=null;
        a=undefined;
        //Non-Primitive Data Types
        a=String(123);
        a=Number("123");
        a=Boolean(1);
        //a=Object({name:"Shivani",age:25});//
        
        console.log('the value of a:',a);
        console.log('the type of a:',typeof(a));

    </Script>
</body>
</html>
