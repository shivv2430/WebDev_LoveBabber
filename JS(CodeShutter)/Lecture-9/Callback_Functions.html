<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions</title>
</head>
<body>
    <script>
        //method-1
        const calculate = (a, b, operations) => {
            return operations(a,b);
        }
        const addition = calculate(3, 4, function(num1, num2) {
            return num1 + num2;
        });
        console.log("The result is:", addition);
        //method-2
        const subtraction = (a,b) => a - b;
        console.log("The result is:", subtraction(3,4));

        //method-3
         
        function multiplication(a, b) {
            return a * b;
        }
        const multResult = calculate(3, 4, multiplication);
        console.log("The result is:", multResult);

        const division = calculate(3, 4, (num1, num2) => num1 / num2);
        console.log("The result is:", division);
    </script>
</body>
</html>
