<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    
    <script>
        //Arithmetic Operators
        let a=12;
        let b=10;
        console.log('a+b:',a+b);
        console.log('a-b:',a-b);
        console.log('a*b:',a*b);
        console.log('a/b:',a/b);
        console.log('a%b:',a%b);

        //Assignment Operators
        let c=5;
        c+=2;//c=c+2
        console.log('c+=2:',c);
        c-=2;//c=c-2
        console.log('c-=2:',c);
        c*=2;//c=c*2
        console.log('c*=2:',c);
        c/=2;//c=c/2
        console.log('c/=2:',c);
        c%=2;//c=c%2
        console.log('c%=2:',c);

        //Comparison Operators
        console.log('a==b:',a==b);
        console.log('a!=b:',a!=b);
        console.log('a>b:',a>b);
        console.log('a<b:',a<b);
        console.log('a>=b:',a>=b);
        console.log('a<=b:',a<=b);

        //Logical Operators
        let x=true;
        let y=false;
        console.log('x&&y:',x&&y);
        console.log('x||y:',x||y);
        console.log('!x:',!x);  
        console.log('!y:',!y);
        
    </script>
</body>
</html>
