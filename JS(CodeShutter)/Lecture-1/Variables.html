<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    

    <script>
        let age=25;
        console.log(age);

        age=30;
        console.log('age:',age);

        const pi=3.14;
        console.log('pi:',pi);

        const name="Shivani";
        console.log('name:',name);

        var city="Delhi";
        console.log('city:',city);
    </script>
</body>
</html>
