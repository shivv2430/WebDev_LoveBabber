<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    
    <script>
        //for loop
        for(let i=0;i<10;i++){
            console.log("shivani");
        }
        //while loop
        let j=0;
        while(j<10){
            console.log("pal");
            j++;
        }
        //do while loop
        let k=0;
        do{
            console.log("love");
            k++;
        }while(k<10);   
        //continue statement
        for(let i=0;i<10;i++){
            if(i%2==0){
                continue;
            }
            console.log(i);     
        }
        //break statement
        for(let i=0;i<10;i++){
            if(i==5){
                break;
            }
            console.log(i);
        }
    </script>
</body>
</html>
