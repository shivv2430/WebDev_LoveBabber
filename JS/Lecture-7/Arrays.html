<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    
    <script>

        //Array is a data structure that can hold multiple values of different data types.
        let arr=['apple','banana','orange','grape','mango'];
        console.log('arr:',arr);
        console.log('arr[0]:',arr[0]);
        console.log('arr[1]:',arr[1]);
        console.log('arr[2]:',arr[2]);
        console.log('arr[3]:',arr[3]);
        console.log('arr[4]:',arr[4]);

        arr.length;//returns the length of the array
        console.log('length of arr:',arr.length);

        //Array Methods
        const nums = [5, 2, 9, 1, 5, 6];
        console.log(nums.indexOf(5)); // returns 0
        console.log(nums.lastIndexOf(5)); // returns 4
        console.log(nums.includes(2)); // returns true
        console.log(nums.includes(10)); // returns false    

        nums.push(10);//adds an element at the end of the array
        console.log('nums after push:',nums);

        nums.pop();//removes the last element of the array
        console.log('nums after pop:',nums);

        nums.unshift(0);//adds an element at the beginning of the array
        console.log('nums after unshift:',nums);

        nums.shift();//removes the first element of the array
        console.log('nums after shift:',nums);

        nums.splice(2,0,10);//adds an element at the specified index
        console.log('nums after splice:',nums);

        nums.splice(2,1);//removes an element at the specified index
        console.log('nums after splice:',nums);

        nums.reverse();//reverses the array
        console.log('nums after reverse:',nums);
        
        nums.sort();//sorts the array
        console.log('nums after sort:',nums); 

    </script>
</body>
</html>
