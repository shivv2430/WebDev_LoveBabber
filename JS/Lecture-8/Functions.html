    <script>
        // Function Declaration
        function sumofdigit(a,b){
            console.log("sum of two digit :",(a+b));
        }
        sumofdigit(10,20);
        
       const c = 20;
       const d = 30;
       sumofdigit(c,d);

       // Function Expression
       const Sum = function(a,b){
        console.log("sum of two digit :",(a+b));
       }
       Sum(10,20);  


       // Arrow Function
       const sum = (a,b) => {
        console.log("sum of two digit :",(a+b));
       }
       sum(10,20);  

       //Nested Function
       function outer(){
        console.log("This is outer function");
