<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow_Functions</title>
</head>
<body>
    
    <script>
        const greet = (count) => {
            for (let i = 0; i < count; i++) {
                console.log("Hello, welcome to the world of JavaScript!");
            }
        }
        greet(count);

        const square = (num) => 
             num * num;
        console.log(square(5));
    </script>
</body>
</html>
