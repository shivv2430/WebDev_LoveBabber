<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button > <img src="Images/search.png" ></button>
        </div>
        <div class="weather">
            <img src="Images/rain.jpg" class="weather_icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.jpg" >
                    <div>
                      <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.jpg" >
                    <div>
                      <p class="wind">15 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "f8759b1da7c5b208ad1e0cb1c1970541";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        
        const searchBox = document.getElementById("city-input");
        const searchButton = document.querySelector(".search button");

        async function CheckWeather(city) {
            const response = await fetch(apiUrl + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);

            document.querySelectorAll(".city").innerHTML = data.name ;
            document.querySelectorAll(".temp").innerHTML =Math.round(data.main.temp) + "°c";
            document.querySelectorAll(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelectorAll(".wind").innerHTML = data.wind.speed + " Km/hr";
        }

        CheckWeather();
    </script>
</body>
</html>
