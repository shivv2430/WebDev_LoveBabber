<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online shopping</title>
    <style>
        {
            margin="0"
            padding=0
            box_sizing="border-box"
        }
        .container {
            width: 100%;
            height: 40px;
            background-color: rgb(152, 40, 40);
            font_color: white;
            text-align: center;
            line-height: 40px;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;

            
        }
        .container h2 {
            font-color: rgb(140, 31, 31);
            text-align: center;
            line-height: 40px;
            font-size: 25px;


        }
        .box {
            width: 600px;
            height: 500px;
            background-color: rgb(237, 233, 233);
            text-align: center;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
        }
        .box img {
            text-align: center;
            color: rgb(0, 0, 0);
            size: 400px;
            image-size: "cover"
    ;

        }
    </style>
</head>

    <div class="container">
        <h2 font_colour="white"> online shopping</h2>

    </div>
    <div class="box">
        <center><img src="tshirt.jpeg" alt="shopping image" width="100px" height="120px"></center>
        <h2>classic cotton tshirt</h2>
        <h3>price: Rs.1000/~</h3>
        <h3>size: S, M, L, XL</h3>
        <h3>color: red, blue, green, black</h3>
        <button type="button" style="width: 100px; height: 30px; background-color: rgb(152, 40, 40); color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">Buy Now</button>    

    

    </div>
