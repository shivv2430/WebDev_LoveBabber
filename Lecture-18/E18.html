<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        width: 10%;
      }
      .parent {
        border: 2px solid black;
        width: 50%;
        background: beige;
      }
      .child1 {
        border: 2px solid red;
        background: aqua;
        width: 25%;
      }
      .child2 {
        border: 2px solid green;
        background: lightgreen;
        width: 15%;
      }
      .child3 {
        border: 2px solid blue;
        background: lightpink;
        width: 10%;
      }
      .container {
        background: aqua;
        font-size: 20px;
        width: 50%;
        border: 2px solid black;
      }
      .box {
        background: lightgreen;
        border: 2px solid red;
        font-size: 50px;
        width: 50%;
        display: flex;
        flex-wrap: inherit;
      }
      .firstpara {
        border: 2px solid black;
        width: 50%;
        font-size: 5rem;
        background: beige;
      }
    </style>
  </head>
  <body>
    <div class="box">welcome to codehelp</div>
    <div class="parent">
      <div class="child1">Child 1</div>
      <div class="child2">Child 2</div>
      <div class="child3">Child 3</div>
    </div>
    <div class="container">
      <div class="box">shivani</div>
    </div>
    <p class="firstpara">helooooooo</p>
  </body>
</html>
