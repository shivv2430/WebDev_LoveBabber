<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking</title>
    
</head>
<body>

<header>
    <h1>Grand Palace Hotel</h1>
    <p>Comfort | Luxury | Affordable</p>
</header>

<section class="rooms">
    <h2>Available Rooms</h2>

    <div class="room-card">
        <img src="room.jpg" alt="Hotel Room">
        <h3>Deluxe Room</h3>
        <p>Price: ₹3000 / night</p>
    </div>

    <div class="room-card">
        <img src="room.jpg" alt="Hotel Room">
        <h3>AC Room</h3>
        <p>Price: ₹2000 / night</p>
    </div>
</section>

<section class="booking">
    <h2>Book Your Room</h2>

    <form>
        <label>Name:</label><br>
        <input type="text" required><br><br>

        <label>Email:</label><br>
        <input type="email" required><br><br>

        <label>Room Type:</label><br>
        <select>
            <option>Deluxe Room</option>
            <option>AC Room</option>
            <option>Non-AC Room</option>
        </select><br><br>

        <label>Check-in Date:</label><br>
        <input type="date"><br><br>

        <label>Message:</label><br>
        <textarea rows="4"></textarea><br><br>

        <button type="submit">Book Now</button>
    </form>
</section>

<footer>
    <p>© 2026 Grand Palace Hotel</p>
</footer>

</body>
</html>
