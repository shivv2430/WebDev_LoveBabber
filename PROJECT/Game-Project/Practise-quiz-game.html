<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
 <style>
    body {
  background-color: #a15151;
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.quiz-box {
  background: white;
  padding: 20px;
  width: 350px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px gray;
}

.option {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  cursor: pointer;
}

.option:hover {
  background-color: #dcdcdc;
}

 </style>
</head>
<body>

  <div class="quiz-box">
    <h2 id="question">Question will appear here</h2>

    <button class="option" onclick="checkAnswer(0)"></button>
    <button class="option" onclick="checkAnswer(1)"></button>
    <button class="option" onclick="checkAnswer(2)"></button>
    <button class="option" onclick="checkAnswer(3)"></button>

    <p id="score">Score: 0</p>
  </div>

  <script >
    const quiz = [
  {
    question: "What does HTML stand for?",
    options: [
      "Hyper Text Markup Language",
      "High Text Machine Language",
      "Hyperlink Text Mark Language",
      "Home Tool Markup Language"
    ],
    answer: 0
  },
  {
    question: "Which language is used for styling web pages?",
    options: ["HTML", "JQuery", "CSS", "XML"],
    answer: 2
  },
  {
    question: "Which language makes a website interactive?",
    options: ["HTML", "CSS", "JavaScript", "C++"],
    answer: 2
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  document.getElementById("question").innerHTML =
    quiz[currentQuestion].question;

  let buttons = document.getElementsByClassName("option");
  for (let i = 0; i < buttons.length; i++) {
    buttons[i].innerHTML = quiz[currentQuestion].options[i];
  }
}

function checkAnswer(selected) {
  if (selected === quiz[currentQuestion].answer) {
    score++;
  }

  currentQuestion++;

  if (currentQuestion < quiz.length) {
    loadQuestion();
    document.getElementById("score").innerHTML = "Score: " + score;
  } else {
    document.querySelector(".quiz-box").innerHTML =
      "<h2>Quiz Finished ðŸŽ‰</h2><p>Your Score: " + score + "</p>";
  }
}

loadQuestion();

  </script>
</body>
</html>
