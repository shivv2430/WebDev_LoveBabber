<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Section</title>
    <link rel="stylesheet" href="NewsLetter-Section.css">
</head>

<body>
                               <!-- Newsletter Section -->
<div class="main-box">

    <div class="newsletter-box">

        <!-- LEFT IMAGE -->
        <div class="newsletter-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6z4sKfpN7hpEMGreonKZ9XUiw04Qta1XzqQ&s"
                 alt="newsletter">
        </div>

        <!-- RIGHT CONTENT -->
        <div class="newsletter-content">
            <h2>Get the latest updates</h2>
            <p>Sign up for our newsletter</p>

            <div class="newsletter-form">
                <input type="email" placeholder="Email">
                <button>Send</button>
            </div>

            <p class="terms">
                By signing up to our newsletter you agree to our
                <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>.
            </p>
        </div>

    </div>

</div>

</body>
</html>
